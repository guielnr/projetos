	p{

	table{
		margin:0 auto;

	tr{

<p id="teste">Jogo da Velha</p>
<p>Jogador:</p>
<p id="njogador">1</p>
<table>
	<tr>
		<td id="0" onclick="jogar('0')"></td> <td id="1" onclick="jogar('1')"></td> <td id="2" onclick="jogar('2')"></td>
	</tr>
	<tr>
		<td id="3" onclick="jogar('3')"></td> <td id="4" onclick="jogar('4')"></td> <td id="5" onclick="jogar('5')"></td>
	</tr>
	<tr>
		<td id="6" onclick="jogar('6')"></td> <td id="7" onclick="jogar('7')"></td> <td id="8" onclick="jogar('8')"></td>
	</tr>
</table>
<br><br>
<div>
	<button onclick="resetar()">resetar</button>
</div>
<script>
	var jogador = 1;
	var espaco = [0, 0, 0, 0, 0, 0, 0, 0, 0];
	var ganhou = false;
	
	function jogar(slot){
		if (!ganhou) {
			if (jogador == 1) {
				if (document.getElementById(slot).innerHTML == "") {
					document.getElementById(slot).innerHTML = "X";
					document.getElementById('njogador').innerHTML = "2";
					espaco[slot] = 1;
					jogador = 2;
				}
			}
			else {
				if (document.getElementById(slot).innerHTML == "") {
					document.getElementById(slot).innerHTML = "O";
					document.getElementById('njogador').innerHTML = "1";
					espaco[slot] = 2;
					jogador = 1;
				}
			}
	    	if (espaco[0] == 1 && espaco[1] == 1 && espaco[2] == 1 || 
		    espaco[3] == 1 && espaco[4] == 1 && espaco[5] == 1 || 
	    	espaco[6] == 1 && espaco[7] == 1 && espaco[8] == 1 ||
	    	espaco[0] == 1 && espaco[3] == 1 && espaco[6] == 1 ||
	    	espaco[1] == 1 && espaco[4] == 1 && espaco[7] == 1 ||
	    	espaco[2] == 1 && espaco[5] == 1 && espaco[8] == 1 ||
	    	espaco[0] == 1 && espaco[4] == 1 && espaco[8] == 1 ||
		    espaco[2] == 1 && espaco[4] == 1 && espaco[6] == 1){
				setTimeout(function vitoria1(){
	                alert("Jogador 1 ganhou!");
	            	ganhou = true;
            	}, 100);
		    }
	    	else{
				if (espaco[0] == 2 && espaco[1] == 2 && espaco[2] == 2 || 
				espaco[3] == 2 && espaco[4] == 2 && espaco[5] == 2 || 
				espaco[6] == 2 && espaco[7] == 2 && espaco[8] == 2 ||
				espaco[0] == 2 && espaco[3] == 2 && espaco[6] == 2 ||
				espaco[1] == 2 && espaco[4] == 2 && espaco[7] == 2 ||
				espaco[2] == 2 && espaco[5] == 2 && espaco[8] == 2 ||
				espaco[0] == 2 && espaco[4] == 2 && espaco[8] == 2 ||
				espaco[2] == 2 && espaco[4] == 2 && espaco[6] == 2){
					setTimeout(function vitoria2(){
	                    alert("Jogador 2 ganhou!");
	                	ganhou = true;
                	}, 100);
				}
	    	}
		}
	}
	function resetar(){
		var i;
		
		for (i = 0; i < 9; i++) {
			document.getElementById(i).innerHTML = "";
			espaco[i]= 0;
		}
		jogador = 1;
		ganhou = false;
		document.getElementById('njogador').innerHTML = "1";
	}
</script>
